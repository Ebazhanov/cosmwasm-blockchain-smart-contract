on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build & Test CosmWasm smart contract
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cargo build
        run: cargo build --verbose
      - name: Check binary
        run: cargo wasm
      - name: Run tests
        run: cargo test --verbose